<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Element Admin</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <% if (htmlWebpackPlugin.options.env === 'prod') { %>
      <!-- 生产环境 -->
      <script>document.write('<script src="./static/config/prod.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% }else if (htmlWebpackPlugin.options.env === 'test') { %>
      <!-- 测试环境 -->
      <script>document.write('<script src="./static/config/test.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% }else if (htmlWebpackPlugin.options.env === 'pre') { %>
      <!-- 售前环境 -->
      <script>document.write('<script src="./static/config/pre.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% }else { %>
      <!-- 开发环境 -->
      <script>document.write('<script src="./static/config/dev.config.js?t=' + new Date().getTime() + '"><\/script>');</script>
    <% } %>
  </head>
  <body class="gray">
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
